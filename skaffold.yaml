apiVersion: skaffold/v2alpha3
kind: Config
deploy:
    kubectl:
        manifests:
            - ./infra/k8s/*
build:
    local:
        push: false
    artifacts:
        - image: rayez/auth
          context: auth
          docker:
            dockerfile: Dockerfile
          sync:
            manual:
                - src: 'src/**/*.ts'
                  dest: .
        - image: rayez/client
          context: client
          docker:
            dockerfile: Dockerfile
          sync:
            manual:
                - src: 'pages/*.ts'
                  dest: .